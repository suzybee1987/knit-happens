{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="title-heading my-3">{% trans "Change Password" %}</h1>

    <div class="card my-3"><div class="card-content">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change my-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Change Password" %}</button>
    </form></div></div>
{% endblock %}
