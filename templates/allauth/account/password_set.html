{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h1 class="title-heading my-3">{% trans "Set Password" %}</h1>
<div class="card">
    <div class="card-content">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set my-3">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="action" value="{% trans 'Set Password' %}" />
        </form>
    </div>
</div>
{% endblock %}
