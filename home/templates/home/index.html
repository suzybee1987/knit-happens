{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<!-- uni-form jquery  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Uniform.js/4.3.0/js/jquery.uniform.bundled.js"></script>
{% endblock %}

{% block content %}
<div class="hero-body hero-bground">
    <div class="columns cols-animation has-text-centered is-mobile is-justify-content-center">
        <div class="column col-animation">
            <div class="image-down">
                <h3 class="notification scroll-down">
                    Check out our store
                    <a href="#product-card-columns" title="Click to scroll to buttons to shop wool, needles and patterns">
                        <img src="{{ MEDIA_URL }}down.png" alt="click to scroll down to see wool, needles and patterns links">
                    </a>
                </h3>
            </div>
        </div>
    </div>
</div>

<div class="has-text-centered is-justify-content-center shopping-links" id="product-card-columns">
    <h4 class="title-heading my-6">Check out these woolly goodies!</h4>
    <hr class="divider my-6">
    <div class="columns product-card-columns is-justify-content-space-evenly my-6">
        <div class="column is-10-mobile is-offset-1-mobile is-3-desktop">
            <div class="card product-card">
                <div class="card-image image is-5by4">
                    <img src="{{ MEDIA_URL }}2070685.jpg" alt="Image of wool and link to buy wool" width="243" height="245">
                    <a href="{% url 'products' %}?category=bamboo,metal,oak,wooden,carbon_fibre"
                        class="button is-primary is-light shop-buttons">Shop Needles</a>
                </div>
            </div>
        </div>
        <div class="column is-10-mobile is-offset-1-mobile is-3-desktop">
            <div class="card product-card">
                <div class="card-image image is-5by4">
                    <img src="{{ MEDIA_URL }}7188997.jpg" alt="Image of needles and link to buy them" width="243" height="245">
                    <a href="{% url 'products' %}?category=alpaca,angora,camel_hair,cashmere,lambswool,melton,merino,mohair,shetland,cotton"
                        class="
                            button is-primary is-light shop-buttons">Shop Wool</a>
                </div>
            </div>
        </div>
        <div class="column is-10-mobile is-offset-1-mobile is-3-desktop">
            <div class="card product-card">
                <div class="card-image image is-5by4">
                    <img src="{{ MEDIA_URL }}7244809.jpg" alt="Image of knitting patterns and link to buy them" width="243" height="245">
                    <a href="{% url 'products' %}?category=knitting_pattern"
                        class="button is-primary is-light shop-buttons">Shop
                        Patterns</a>
                </div>
            </div>
        </div>
    </div>
    <div class="columns is-justify-content-center ">
        <div class="card inspo column my-3 is-6 is-10-mobile is-offset-1-mobile">
            <div class="my-2">
                <h5 class="title-heading-small">Looking for inspiration?</h5>
            </div>
            <div class="my-2">
                <h6 class="title-heading-small">
                    Check out the <a href="{% url 'blog' %}">blog<i class="far fa-hand-point-up"></i></a>
                </h6>
            </div>
        </div>
    </div>
</div>


{% endblock %}
